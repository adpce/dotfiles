command_timeout	= 40000

[character]
success_symbol = ' [\(λ\)](bold green)'
error_symbol = ' [\(λ\)](bold red)'
vimcmd_symbol = ' [\( \)](bold green)'
vimcmd_replace_one_symbol = ' [\( \)](bold purple)'
vimcmd_replace_symbol = ' [\( \)](bold purple)'
vimcmd_visual_symbol = ' [\( \)](bold yellow)'

[bun]
symbol = "🍞 "
format = ' via [$symbol\($version\)]($style)'

[line_break]
disabled = true

[cmd_duration]
format = ' (took [$duration]($style))'

[c]
symbol = " "
format = ' (\[[$symbol($version(-$name))]($style)\])'

[cmake]
symbol = "△ "
format = ' via [$symbol($version(-$name))]($style)'

[directory]
read_only = " 󰉐 "
format = "[$path]($style)[$lock_symbol]($lock_style)"
home_symbol = " "

[directory.substitutions]
'/media/amber/.annex' = '.amber'
'/media/amethyst/.annex' = '.amethyst'
'/media/aventurine/.annex' = '.aventurine'
'/media/beryl/.annex' = '.beryl'
'/media/carnelian/.annex' = '.carnelian'
'/media/citrine/.annex' = '.citrine'
'/media/cobalt/.annex' = '.cobalt'
'/media/emerald/.annex' = '.emerald'
'/media/jasper/.annex' = '.jasper'
'/media/quartz/.annex' = '.quartz'
'/media/ruby/.annex' = '.ruby'
'/media/sapphire/.annex' = '.sapphire'
'/media/topaz/.annex' = '.topaz'

[git_status]
format = ' ([\[$all_status$ahead_behind\]]($style))'

[git_branch]
symbol = " "
format = ' [$symbol\($branch\)]($style)'

[git_metrics]
disabled = false
format = ' [+$added]($added_style)/[-$deleted]($deleted_style)'

[python]
format = ' via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[golang]
