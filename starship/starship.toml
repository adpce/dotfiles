[custom.annex]
shell = '/usr/bin/fish'
command = 'echo v(git-annex version | grep -e "git-annex version" | cut -d":" -f2 | tr -d " " | cut -d"-" -f1)'
when = 'git-annex version | grep -c "local repository version"'
symbol = " "
style = 'bold green'
format = 'with [$symbol$output]($style) '
require_repo = true
